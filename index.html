<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; utf-8" />
<title>OO Blackjack</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"/> 
<script src="jquery.js" type="text/javascript"></script>
<script src="blackjax.js" type="text/javascript"></script>
</head>
<body>
<form action="" method="get" name="gameSetup" id="gameSetup">
	<div class="introMsg">
    <h1>Blackjax!</h1>
    <h2>Javascript powered blackjack!</h2>
    <p>Enter a one word name, or it will make one for you. Don't enter the same name twice.</p>
    </div>
	<div class="player_name">
    	<label for="player[1]">Player 1</label>
        <input type="text" name="player[1]" value="TJ" />
    </div>
    <input type="button" value="Add Another Player" />
    <input type="submit" value="Start Game!" />
</form>
</body>
</html>
